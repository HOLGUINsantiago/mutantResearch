spring.application.name=sequence_alignement
java.library.path=/app/src/main/resources/static/native

spring.datasource.url=jdbc:postgresql://localhost:5432/mutation_finder
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

production=false
spring.servlet.multipart.max-file-size=50GB
spring.servlet.multipart.max-request-size=50GB

file.upload-dir=/app/src/main/resources/Z_lines

seq.taille=40

seuilLongeurVerif=50

fichiers.temporaires=/app/src/main/resources/temp
filtrage.path=/app/src/main/resources/static/filter/Filtrage.exe


server.port=8080
